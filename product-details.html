<style>
body{
  background-color:#000000;
}
a{
  text-decoration:none;
}
.content{
  display:flex;
  justify-content:center;
  align-items:top;
}
.nav a{
  color:#ffffff;
  text-align:center;
  width:100%;
  display:block;
  transition:0.3s;
  opacity:1;
}
.nav a:hover{
  opacity:0.8;
}
.nav-title{
  color:#ffffff;
  font-size:30px;
  text-align:center;
}
.nav-content{
  width:80%;
}
.nav p{
  width:100%;
  text-align:center;
  line-height:2;
  background-color:#f7f7f7;
  transition:0.3s;
  cursor:pointer;
}
.nav p:first-child{
  background-color:#424242;
  color:#eaeaea;
}
.nav p:hover{
  color:#eaeaea!important;
  background-color:#424242!important;
}
@media screen and (max-width:999px){
  .content{
    display:block;
  }
  .contentImg{
    width:100%;
  }
  .nav{
    padding:20px 20px 0 20px;
    position:sticky;
    top:0;
    background-color:#000000;
  }
  .nav-title{
    line-height:1;
    margin-bottom:20px;
    margin-top:0;
  }
  .nav p{
    width:max-content;
    padding:10px;
    text-align:center;
    line-height:1;
    background-color:#f7f7f7;
    transition:0.3s;
    cursor:pointer;
    margin:10px;
  }
  .nav a{
    display:none;
  }
  .nav .mobile-back{
    display:block;
    width:max-content;
  }
  .nav-content{
    height:50px;
    overflow:hidden;
    width:100%;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    transition:0.5s;
  }
}
@media screen and (min-width:1000px){
  .content{
    display:flex;
    justify-content:center;
    align-items:top;
  }
  .contentImg{
    width:60%;
    max-width:750px;
  }
  .opennavbtn{
    display:none!important;
  }
  .nav {
    width:20%;
    height:100vh;
    position:fixed;
    top:0;
    left:0;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    align-content: center;
    color:#000000;
    font-size:25px;
    font-weight:800;
  }
  .nav-content{
    height:max-content!important;
  }
  .nav .mobile-back{
    display:none;
  }
}
</style>
<script>
  var contentImg = document.getElementsByClassName('contentImg');
  var navText = document.getElementsByClassName('navText');
  var navContent = document.getElementsByClassName('nav-content');
  var opennavbtn = document.getElementsByClassName('opennavbtn');
  var navIndex = 0;
  function changeImg(imgurl,imgindex){
    contentImg[0].src = imgurl;
    document.documentElement.scrollTop = 0;
    for(var i=0; i<navText.length; i++){
      navText[i].style.backgroundColor = '#f7f7f7';
      navText[imgindex].style.backgroundColor = '#424242';
      navText[i].style.color = '#000000';
      navText[imgindex].style.color = '#eaeaea';
    }
  }
  function opennav(){
    if(navIndex == 0){
      navContent[0].style.height = '165px';
      opennavbtn[0].style.transform = 'rotate(180deg)';
      navIndex = 1;
    }else{
      navContent[0].style.height = '50px';
      opennavbtn[0].style.transform = 'rotate(0deg)';
      navIndex = 0;
    }
  }
</script>
</body>
</html>
